<div class="container-fluid">
    <div class="row">
      <div class="col">
          <h2>Product Details</h2>
          <div class="form-switch">
            <input type="checkbox" ngModel #toggleDescription="ngModel" class="form-check-input"> View Description
           </div>
          <dl>
              <dt>Title</dt>
              <dd>{{Product.title}}</dd>
              <dt>Price</dt>
              <dd>{{Product.price}}</dd>
              <dt>Preview</dt>
              <dd>
                  <img [src]="Product.image" width="200" height="200">
              </dd>
              <dt>Rating</dt>
              <dd><span class="bi bi-star-fill text-success"></span> {{Product.rating.rate}} [{{Product.rating.count}}]</dd>
          </dl>
          <button (click)="PreviousClick()" class="btn btn-success me-2">
              <span class="bi bi-chevron-left"></span>
          </button>
          <button (click)="NextClick()" class="btn btn-success">   
              <span class="bi bi-chevron-right"></span>
          </button>
      </div>
    <div class="col mt-4">
      <div *ngIf="toggleDescription.value; then details else alternative"></div>
      <div class="description" >
          <ng-template #details>
              <textarea rows="4" cols="40" disabled>
                  {{Product.description}}
              </textarea>
          </ng-template>
          <ng-template #alternative>
            <i>Description here...</i>
          </ng-template>
          
             </div>
        </div>
    </div>
     
    
  </div>
