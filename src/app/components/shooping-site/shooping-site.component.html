<div class="container-fluid">
    <header class="d-flex  p-2  justify-content-between bg-gradient align-items-center w-100">
        <div><h2><span class="bi bi-cart3 "></span>Shopper</h2></div>
        <nav>
            <button (click)="CategoryChanged('all')" class="btn fs-3">Home</button>
            <button (click)="CategoryChanged('electronics')" class="btn fs-3">Electronics</button>
            <button class="btn fs-3">Men's Fashion</button>
            <button class="btn fs-3">Women's Fashion</button>
            <button (click)="CategoryChanged('jewelery')" class="btn fs-3">Jewelery</button>
        </nav>
        <div>
            <button class="btn"><span class="bi bi-search fs-5 "></span></button>
            <button class="btn"> <span class="bi bi-heart fs-5"></span></button>
            <button class="btn"><span class="bi bi-person fs-5"></span></button>
            <button (click)="ToggleCart()" class="btn position-relative"><span class="bi bi-cart fs-5"></span> <span class="badge rounded rounded-circle bg-danger text-white position-absolute">{{CartItemsCount}}</span> </button>
        </div>
    </header>
    <div class=" bg-warning text-black text-center p-2 mt-1">
        ⚡️ HAPPY HOLIDAY DEALS ON EVERYTHING ⚡️
    </div>
    <section class="mt-3 row">
        <nav class="col-3">
          <div>
            <label class="form-label"><b>Select Category</b></label>
            <div>
                <select (change)="CategoryChanged(category.value)" ngModel #category="ngModel" class="form-select" >
                   
                    <option *ngFor="let item of Categories" [value]="item">
                        {{item | uppercase}}
                    </option>
                </select>
            </div>
          </div>
          <div class="mt-2" *ngIf="isCartVisible">
            <h4>Your Cart</h4>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Preview</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of CartItems; let i = index">
                        <td>{{item.title}}</td>
                        <td>
                            <img [src]="item.image" width="50" height="50">
                        </td>
                        <td>
                            <button (click)="RemoveClick(i)" class="btn btn-danger">
                                <span class="bi bi-trash-fill"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
          </div>
        </nav>
        <main class="col-9 d-flex flex-wrap overflow-auto" style="height: auto">
            <div *ngFor="let product of Products" class="card p-2 m-2 " style="width: 200px;">
                <img [src]="product.image" class="card-img-top" height="160">
                <div class="card-header" style="height:140px">
                    <p>{{product.title}}</p>
                </div>
                <div class="card-body">
                    <dl>
                        <dt>Price</dt>
                        <dd>{{product.price}}</dd>
                        <dt>Rating</dt>
                        <dd>
                            <span class="bi bi-star-fill text-success"></span> {{product.rating.rate}} [{{product.rating.count}}]
                        </dd>
                    </dl>
                </div>
                <div class="card-footer">
                    <button (click)="AddToCartClick(product.id)" class="btn btn-danger w-100">
                        <span class="bi bi-cart4"></span> Add to Cart
                    </button>
                </div>
            </div>
        </main>
    </section>
</div>
